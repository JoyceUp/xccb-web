<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="maximum-scale=1.0,minimum-scale=1.0,user-scalable=no,
    width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <link rel="stylesheet" href="assets/css/bootstrap.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-datetimepicker.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap-fileupload.css" />
    <link rel="stylesheet" href="assets/css/icons.css" />
    <link rel="stylesheet" href="assets/css/style.css" />
    <script src="assets/js/modernizr.min.js"></script>
    <title>TradeLink</title>
</head>
<body>
<noscript>
    <strong>We're sorry but we doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
</noscript>
<div id="app"></div>
<script src="assets/js/jquery.min.js"></script>
<script src="assets/js/bootstrap.bundle.min.js"></script>
<script src="assets/js/parsley.min.js"></script>
<script src="assets/js/parsley.zh_cn.js"></script>
<script src="assets/js/sweetalert.min.js"></script>
<script src="assets/js/moment.min.js"></script>
<script src="assets/js/moment-with-locales.min.js"></script>
<script src="assets/js/bootstrap-datetimepicker.min.js"></script>
<script src="assets/js/bootstrap-fileupload.js"></script>
<script>
$.fn.datetimepicker.defaults.locale = "zh-CN";
$.fn.datetimepicker.defaults.format = "YYYY-MM-DD HH:mm:ss";
$.fn.datetimepicker.defaults.showClear = true;
$.fn.datetimepicker.defaults.showTodayButton = true;
$.fn.datetimepicker.defaults.ignoreReadonly = true;
Parsley.options.excluded='input[type=button], input[type=submit], input[type=reset]'
</script>
</body>
</html>
